<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
  <link rel="stylesheet" href="./css/formulario.css" type="text/css">
</head>

<body>
    <section class="formulario">
    <header>
      <h1>FORMULARIOS</h1>
    </header>
   
        <form action="enviar.php" method="post">
            <fieldset>
              <legend>Datos personales</legend>
              <div class="row">
                <div class="col">
                  <div class="input-group">
              <label for="nombre">Nombre:</label>
              <!-- cambio a required y pongo placeholder-->
              <input type="text" name="nombre" size="38"  required placeholder="Javi"/>

            </div>
            <div class="input-group">
              <label for="email">Correo electrónico:</label>
              <!--cambio a type email, cambio a required y pongo placeholder-->
              <input type="email" name="email"
              size="31" required placeholder="example@asdf.com"/>
            </div>
            <div class="input-group">
              <label for="cp">Código Postal:</label>
              <!--he cambiado en cp de text a number porque en espa;a es numerico. he puesto que el maximo de caracteres sea 5 y numericos y pongo place holder-->
              <input type="number" name="cp" size="5" pattern="[0-9]{5,5}" placeholder="18010" />
            </div>
            </div>
            </div>
            </fieldset>
          
            <fieldset class="proyecto">
               <legend>Datos del proyecto</legend>
              <div class="row">
                 <div class="col">
                  <label for="descripcion">Breve descripción del proyecto:</label>
                  <!-- pongo placeholder-->
                  <textarea name="descripcion" placeholder="Esta es mi descripcion"></textarea>
                 </div>
              
                <div class="col">
                  <label for="proceso">Estado actual del proyecto:</label>
                  <div class="enlinea">
                  <input type="radio"
                        name="proceso"
                        value="sinplantear"
                        checked/> En fase de planteamiento
            
                  <input type="radio"
                          name="proceso"
                         value="en planificacion"/> En fase de planificación
          
                  <input type="radio"
                      name="proceso"
                      value="enejecucion"/> En ejecución
          
                   <input type="radio"
                      name="proceso"
                      value="finalizado"/> Ya finalizado
                    </div>
                    <label for="presupuesto">Presupuesto aproximado (en €):</label>
                    <!--he cambiado este type a number porque es en euros, pongo valor 1000, -->
                    <input type="number" value="1000"
                    name="presupuesto" placeholder="1000" min="150" max="30000" step="50"/>
              </div>
            </div>
            
            </fieldset>
              
            <input id="boton_enviar"
            type="submit"
            value="Enviar">
          <!--pongo imagen-->
          </form>

        </section>

    

   
</body>
</html>
